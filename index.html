<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Awesome Video!"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <title>Mezar's tube </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="icon" href="img/logo.png">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery.fancybox.pack.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="jquery.fancybox.min.css">     -->
    <script>
        $(document).ready(function(){
            $('.fancybox').fancybox();
        });
    </script>
<body>
    <div id="conrainer">
        <header>
            <img class="logo rotate-hor-center" src="img/logo.png" alt="">
            <h1>Mezar's<span>Tube</span></h1>
            <p>Search all Youtube videos</p>
        </header>
        <section>
            <form id="search-form" name="search-form" onsubmit="return search()">
                <div class="fieldcontainer">
                    <input type="search" name="" id="query" class="search-field" placeholder="Search YouTube.....">
                    <input type="submit" name="search-btn" id="search-btn" value="">
                    
                </div>
            </form>

            <ul id="results"></ul>
            <div id="buttons"></div>
        </section>
        <footer>
            <p>created by <a href="https://github.com/mezar97">@Mezar</a> All Rights Reserved</p>
        </footer>

    </div>

    
</body>
</html>
